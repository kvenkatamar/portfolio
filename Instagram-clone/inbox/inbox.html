<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox Chats</title>
    <link rel = "icon" href = "../Login/favicon.png">
    <script src="https://kit.fontawesome.com/6a059858c5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <div id="logo">
                <img src="../images/name.png" alt="logo">
            </div>
            <div id="search">
                <input type="text" class="searchBar" required>
                <span class="placeholder">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span class="search">Search</span>
                </span>
            </div>
            <div id="nav-icons">
                <a href="#"><i class="fa-solid fa-house-user"></i></a>
                <a href="#"><i class="fa-regular fa-message"></i></a>
                <a href="#"><i class="fa-regular fa-square-plus"></i></a>
                <a href="#"><i class="fa-regular fa-compass"></i></a>
                <a href="#"><i class="fa-regular fa-heart"></i></a>
                <a href="#"><i class="fa-solid fa-user" style="color: white; background-color: black; padding: 0px; margin-left: 25px; border-radius: 50%; padding: 5px; font-size: medium;"></i></a>
            </div>
        </nav>
    </header>
    <section>
        <div class="main-container">
            <div class="subheader">
                <div class="username">
                    <h4>Username</h4>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <span><i class="fa-regular fa-pen-to-square"></i></span>
            </div>
            <ul class="chats">
                <li class="chat-log">
                    <div class="profile"><img src="../Login/favicon.png" alt="profile"></div>
                    <div class="name">Name 1</div>
                    <div class="info">info</div>
                </li>
                <li class="chat-log">
                    <div class="profile"><img src="../Login/favicon.png" alt="profile"></div>
                    <div class="name">Name 1</div>
                    <div class="info">info</div>
                </li>
                <li class="chat-log">
                    <div class="profile"><img src="../Login/favicon.png" alt="profile"></div>
                    <div class="name">Name 1</div>
                    <div class="info">info</div>
                </li>
            </ul>
            <div class="subheader-2">
                <img src="../Login/favicon.pn" alt="">
                <div class="username">
                    <h4>Username ^</h4>
                </div>
                <span><i class="fa-regular fa-circle-info"></i></span>
            </div>
            <div class="chat-space">
                <input type="text">
            </div>
        </div>
    </section>
</body>
</html>
