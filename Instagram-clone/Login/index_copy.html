<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram | Log in</title>
    <link rel = "icon" href = "../favicon.png">
    <script src="https://kit.fontawesome.com/6a059858c5.js" crossorigin="anonymous"></script>
    style 
        include ../static/style.css
</head>
<body>
    <div class="container">
        <div class="phone">
            //- <!--Nothing but necessary to contain background image-->
            <div id="imgGallary">
                <img class="slideshow first" src="../static/images/phone-1.png">
                <img class="slideshow" src="../static/images/phone-2.png">
                <img class="slideshow" src="../static/images/phone-3.png">
                <img class="slideshow" src="../static/images/phone-4.png">
            </div>
        </div>
        <div class="inner">
            <div class="inner-1">
                <div class="name">
                    <img src="../static/images/name.png">
                </div>
                <form class="in-inner-1" action="/" method="post">
                    <div class="form-container">
                        <div class="input-block">
                            <div class="box-1">
                                <span class="label" id="label-1">Phone number, username, or email</span>
                                <input type="text" class="input username" name="username"  onkeyup="EnableDisable()">
                            </div>
                            <div class="box-2">
                                <span class="label" id="label-2">Password</span>
                                <input type="password" class="input pwd" name="password" onkeyup="EnableDisable()">
                            </div>
                        </div>
                        <button id="btnSubmit" disabled="disabled">Log in</button>
                        <div class="box-4">
                            <div class="line-left"></div>
                            <div class="or">OR</div>
                            <div class="line-right"></div>
                        </div>
                        <div class="box-5">
                            <span class="fa-brands fa-facebook-square" style="font-size: 20px; color: #254177;"></span>
                            <span class="fb-login"><a href="#">Log in with Facebook</a></span>
                        </div>
                    </div>
                </form>
                <a href="#" class="forgot">Forgot password?</a>
            </div>
            <div class="inner-2">
                <p class="no-account">
                    |Don't have an account?
                    <a href="/signup">Sign up</a>
                </p>
            </div>
            <div class="inner-3">
                <p>Get the app</p>
                <div class="download">
                    <img src="../static/images/app-store.png" width="136px" height="40px">
                    <img src="../static/images/google-play.png" width="134px" height="40px">
                </div>
            </div>
        </div>
    </div>
    <footer>
             
    </footer>
</body>

script 
    include ../static/index.js

</html>
